<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <script type="module" src="/src/app.js" defer></script>
    <link rel="shortcut icon" href="/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/android-chrome-192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/apple-touch-icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navBar">

        </nav>
    </header>
    <h1>Edit listing</h1>

    <form name="editListing" id="updateListing">
        <div>
            <label for="title">Title</label>
            <input id="title" type="text" name="title" required maxlength="20" title="Edit title of your listing" />
        </div>

        <div>
            <label for="body">Description</label>
            <input id="body" type="text" name="body" required title="Edit the text in your listing" />
        </div>

        <div>
            <label for="tags">Tags</label>
            <input id="tags" type="text" name="tags" required title="Edit the text in your listing" />
        </div>
        <div>
            <label for="image">Images</label>
            <div id="editListingImageDiv">

            </div>
        </div>

        <button>Edit listing</button>
    </form>
    <button id="deleteBtnEdit">Delete listing</button>
</body>

</html>
