<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="shortcut icon" href="../../../public/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/favicon-16x16.png" type="image/x-icon">

<body>
    <h1>Edit listing</h1>

    <form name="editListing" id="updateListing">
        <div>
            <label for="title">Title</label>
            <input id="title" type="text" name="title" required maxlength="20" title="Edit title of your listing" />
        </div>

        <div>
            <label for="body">Text</label>
            <input id="body" type="text" name="body" required title="Edit the text in your listing" />
        </div>

        <div>
            <label for="image">Image</label>
            <input id="image" type="url" name="image" />
        </div>
        <button>Edit listing</button>
    </form>
    <button class="deleteBtn">Delete</button>
</body>

</html>
