<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <script type="module" src="/src/app.js" defer></script>
    <link rel="shortcut icon" href="/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/android-chrome-192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/apple-touch-icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navBar">

        </nav>
    </header>

    <main class="w-dvw flex flex-col items-center">
        <h1 class="text-xl font-bold">Edit listing</h1>
        <form name="editListing" id="updateListing" class="flex flex-col m-10 w-64 sm:w-[400px] lg:w-[800px] gap-4">

            <label for="title" class="hidden">Title</label>
            <input id="title" type="text" name="title" required maxlength="20" title="Edit title of your listing"
                class="h-9" />

            <label for="body" class="hidden">Description</label>
            <textarea id="body" type="text" name="body" required title="Edit the text in your listing"></textarea>

            <label for="tags" class="hidden">Tags</label>
            <input id="tags" type="text" name="tags" required title="Edit the tag in your listing" class="h-9" />

            <label for="image" class="hidden">Images</label>
            <div id="editListingImageDiv" class="h-9">

            </div>


            <button class="bg-primary-700 text-xs text-lightText w-full h-7 sm:h-11 sm:text-sm rounded">Edit
                listing</button>
        </form>
        <p class="editP"></p>
        <button id="deleteBtnEdit" class="text-alertRed-700 underline">Delete listing</button>
    </main>

</body>

</html>
