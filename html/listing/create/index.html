<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="shortcut icon" href="../../../public/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/android-chrome-192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/apple-touch-icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navBar">

        </nav>
    </header>
    <h1>Create listing</h1>
    <form name="createListing">
        <div>
            <label for="title">Title</label>
            <input id="title" type="text" name="title" required title="Title of listing" />
        </div>

        <div>
            <label for="body">Text</label>
            <input id="body" type="text" name="body" required title="Write your listing here!" />
        </div>

        <div>
            <label for="image">Image</label>
            <input id="image" type="text" name="image" />
        </div>

        <div>
            <label for="endsAt">Ends:</label>
            <input id="endsAt" type="date" name="endsAt" />
        </div>
        <div>
            <label for="tags">Tags</label>
            <input id="tags" type="text" name="tags" />
        </div>



        <button>Create listing</button>
    </form>
</body>

</html>
