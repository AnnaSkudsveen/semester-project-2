<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="shortcut icon" href="../../../public/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/android-chrome-192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/apple-touch-icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navBar">

        </nav>
    </header>

    <main class="w-dvw flex flex-col items-center">
        <h1 class="text-xl font-bold">Create listing</h1>

        <form name="createListing" class="flex flex-col m-10 w-64 sm:w-[400px] lg:w-[800px] gap-4">
            <label for="title" class="hidden">Title</label>
            <input id="title" type="text" name="title" required title="Title of listing" placeholder="Title"
                class="h-9" />

            <label for="description" class="hidden">Text</label>
            <textarea id="description" type="text" name="description" required title="Write your listing here!"
                placeholder="Text"></textarea>

            <label for="image" class="hidden">Image</label>
            <input id="image" type="text" name="image" placeholder="Image URL" class="h-9" />

            <div class="flex flex-col gap-1">
                <label for="endsAt">Ends</label>
                <input id="endsAt" type="date" name="endsAt" placeholder="Ends:" class="h-9" />
            </div>


            <label for="tags" class="hidden">Tag</label>
            <input id="tags" type="text" name="tags" placeholder="Tag" class="h-9" />

            <button class="bg-primary-700 text-xs text-lightText w-full h-7 sm:h-11 sm:text-sm rounded">Create
                listing</button>

            <p class="createP"></p>
        </form>
    </main>
</body>

</html>
