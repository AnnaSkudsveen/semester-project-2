<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>
    <script type="module" src="/src/app.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" href="../../../public/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/android-chrome-192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../public/favicon/apple-touch-icon.png" type="image/x-icon">
</head>

<body class="pl-6 md:pl-8 lg:pl-0">
    <header>
        <nav class="navBar flex gap-2 items-center justify-center">
            <a href="/" class="flex">
                <i class="ph ph-house-simple hover:text-primary-500 active:text-primary-500 text-xl"></i>
                <p class="hidden lg:block">Home</p>
            </a>

            <div class="searchSection">
                <form name="searchForm" id="searchForm" action="">
                    <label for="search"><i class="ph ph-magnifying-glass text-xl"></i></label>
                    <input type="text" name="search" id="search" placeholder="Search">
                    <button type="submit" id="searchBtn">Search</button>
                </form>
                <div id="searchSectionListings"></div>
            </div>
            <a href="../listing/create/" class="flex gap-2">
                <i class="ph ph-file-plus text-xl"></i>
                <p class="hidden lg:block">Create listing</p>
            </a>
            <a href="">
                <i class="ph ph-piggy-bank text-xl" class="flex gap-2"></i>
                <p class="hidden lg:block">Purchases</p>
            </a>
        </nav>
    </header>

    <main class="flex flex-col items-center gap-4 lg:flex-row lg:justify-center lg:items-start m-5 sm:m-8 md:m-16 ">
        <h1 class="hidden">Listing page</h1>
        <div>
            <section class=" listingImages flex flex-col gap-4">
                <div class="bigImg">

                </div>
                <div class="smallImgs flex justify-around lg:justify-between">

                </div>
            </section>

            <section class="listingSection lg:w-[424px] break-words">

            </section>
        </div>

        <div class="flex flex-col gap-4 items-start justify-between">
            <form id="bidModal" class="flex flex-col gap-2 items-center w-60 sm:w-96">
                <label for="bid">Bid on item?</label>
                <input type="number" name="bid" id="bid"
                    class="w-full h-9 sm:h-11 rounded outline-1 outline-primary-600 border border-primary-600 bg-background">
                <button class="bg-primary-700 text-xs text-lightText w-full h-7 sm:h-11 sm:text-sm rounded">
                    Bid on item
                </button>
                <p class="bidP text-xs text-primary-300 text-right">All bids are binding</p>
            </form>
            <section class="bidAmounts flex flex-col gap-2">


            </section>
        </div>
    </main>

</body>

</html>
