<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction House</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" href="/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/android-chrome-192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon/apple-touch-icon.png" type="image/x-icon">
</head>

<body class="h-dvh w-dvw flex flex-col items-center">
    <header>
        <nav class="navBar flex gap-2 items-center justify-center">
            <a href="/" class="flex">
                <i class="ph ph-house-simple hover:text-primary-500 active:text-primary-500 text-xl"></i>
                <p class="hidden lg:block">Home</p>
            </a>

            <div class="searchSection">
                <form name="searchForm" id="searchForm" action="">
                    <label for="search"><i class="ph ph-magnifying-glass text-xl"></i></label>
                    <input type="text" name="search" id="search" placeholder="Search">
                    <button type="submit" id="searchBtn">Search</button>
                </form>
                <div id="searchSectionListings"></div>
            </div>
            <a href="../listing/create/" class="flex gap-2">
                <i class="ph ph-file-plus text-xl"></i>
                <p class="hidden lg:block">Create listing</p>
            </a>
            <a href="">
                <i class="ph ph-piggy-bank text-xl" class="flex gap-2"></i>
                <p class="hidden lg:block">Purchases</p>
            </a>
        </nav>
    </header>

    <main class="flex flex-col items-center">
        <div class="imageSection flex flex-col items-center relative m-5  justify-center">


            <section class="profileSection">

            </section>
            <a class="updateProfile relative" href="./edit/">
                <i class="ph ph-pencil-simple absolute bottom-32 md:bottom-24 left-12"></i>
            </a>
        </div>
        <div class="bg-background w-dvw flex justify-center">
            <section class="myListings flex flex-wrap gap-2 m-5">

            </section>
        </div>

    </main>
    <script type="module" src="/src/app.js"></script>
</body>

</html>
