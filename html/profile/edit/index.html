        <section class="searchSection">
            <form name="searchForm" id="searchForm" action="" class="flex items-center gap-2">
                <label for="search" class="hidden">Search</label>
                <input type="text" name="search" id="search" placeholder="Search" class="rounded-2xl">
                <button type="submit" id="searchBtn"><i class="ph ph-magnifying-glass text-xl"></i></button>
            </form>
            <div id="searchSectionListings" class="flex flex-col w-64 absolute z-10  overflow-x-hidden"></div>
        </section>
    </header>
    <main class="w-dvw flex flex-col items-center">
        <h1 class="text-xl font-bold">Update profile</h1>

        <form name="updateProfile" class="flex flex-col m-10 w-64 sm:w-[400px] lg:w-[800px] gap-2">

            <label for="bio">Bio:</label>
            <textarea id="bio" type="text" name="bio" maxlength="160" title="Edit title of your listing"></textarea>

            <label for="image">Profile picture:</label>
            <input id="image" type="url" name="image" class="h-9" />
            <button class="bg-primary-700 text-xs text-lightText w-full h-7 sm:h-11 sm:text-sm rounded">Update
                Profile</button>
        </form>
        <p class="profileEditP"></p>
    </main>
