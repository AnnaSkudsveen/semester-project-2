<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/favicon/favicon-32x32.png" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon/favicon-16x16.png" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon/android-chrome-192x192.png" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon/android-chrome-512x512.png" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon/apple-touch-icon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction House</title>
  <script type="module" src="/src/app.js" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>

<body>
  <header>
    <nav class="navBar">
      <button class="loginBtn">Login</button>
      <button class="registerBtn">Register</button>
      <a href="/"><i class="ph ph-house-simple"></i></a>
      <a href=""><i class="ph ph-magnifying-glass"></i></a>
      <a href="/html/profile/"><i class="ph ph-user"></i></a>
      <a href="./html/listing/create/"><i class="ph ph-file-plus">Create listing</i></a>
      <a href=""><i class="ph ph-piggy-bank">Purchases</i></a>
    </nav>
  </header>

  <div class="loginModal">
    <form name="login">
      <div>
        <label for="email">Email</label>
        <input id="emailLogin" type="email" name="email" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="passwordLogin" required />
      </div>

      <button id="redirectRegister">Register</button>
      <button>Login</button>
    </form>
  </div>

  <div class="registerModal">
    <form name="register" id="registerForm">
      <div>
        <label for="name">Name</label>
        <input id="nameRegister" type="text" name="name" required maxlength="20" pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="emailRegister" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="passwordRegister" required minlength="8" />
      </div>

      <button id="redirectLogin">Login</button>
      <button id="register">Register</button>
    </form>
  </div>

  <section class="carousel">

  </section>

  <section class="listingsSection">

  </section>

  <section class="paginationSection">

  </section>


</body>

</html>
