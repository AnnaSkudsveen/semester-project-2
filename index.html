<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="../../../public/favicon/favicon-32x32.png" type="image/x-icon">
  <link rel="shortcut icon" href="../../../public/favicon/favicon-16x16.png" type="image/x-icon">
  <link rel="shortcut icon" href="../../../public/favicon/android-chrome-192x192.png" type="image/x-icon">
  <link rel="shortcut icon" href="../../../public/favicon/android-chrome-512x512.png" type="image/x-icon">
  <link rel="shortcut icon" href="../../../public/favicon/apple-touch-icon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction House</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <header>
    <nav>

    </nav>
  </header>

  <section class="carousel">

  </section>

  <section class="listingsSection">

  </section>

  <section class="paginationSection">

  </section>
  <div class="loginModal">
    <form name="login">
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <button id="redirectRegister">Register</button>
      <button>Login</button>
    </form>
  </div>

  <div class="registerModal">
    <form name="register" id="registerForm">
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required maxlength="20" pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required minlength="8" />
      </div>

      <button id="redirectLogin">Login</button>
      <button id="register">Register</button>
    </form>
  </div>

</body>

</html>
